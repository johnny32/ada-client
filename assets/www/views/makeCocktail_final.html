    <script>

    <script>
      $(document).ready(function($) {
        var opts = {
          lines : 13, // The number of lines to draw
          length : 20, // The length of each line
          width : 23, // The line thickness
          radius : 40, // The radius of the inner circle
          corners : 1, // Corner roundness (0..1)
          rotate : 90, // The rotation offset
          direction : 1, // 1: clockwise, -1: counterclockwise
          color : '#CCC', // #rgb or #rrggbb
          speed : 0.5, // Rounds per second
          trail : 52, // Afterglow percentage
          shadow : true, // Whether to render a shadow
          hwaccel : true, // Whether to use hardware acceleration
          className : 'spinner', // The CSS class to assign to the spinner
          zIndex : 2e9, // The z-index (defaults to 2000000000)
          top : 'auto', // Top position relative to parent in px
          left : 'auto' // Left position relative to parent in px
        }
        var target = document.getElementById('loading');
        var spinner = new Spinner(opts).spin(target);

        //Obtenir imatge cocktail
        cocktail = window.localStorage.getItem("cocktail_temp");
        $.ajax({
          type : "POST",
          url : server_url + "/image",
          data : JSON.parse(cocktail),
          success : function(data) {
            $('#cocktail_image').attr("src", server_url + data.img);
            color = data.img.split('_')[1].split('.')[0];
            
            if(color == "Amarillo")  $('#cocktail_image').attr("class", "border-amarillo");
            else if(color == "Verde") $('#cocktail_image').attr("class", "border-verde");
            else if(color == "Rojo") $('#cocktail_image').attr("class", "border-rojo");
            else if(color == "Naranja") $('#cocktail_image').attr("class", "border-naranja");
            
            loadCocktail();
           },
          error: function(header, status, from){
            alert("Error con el servidor");
          }
        });

        $('#send_cocktail').click(function() {
          cocktail = jQuery.parseJSON(window.localStorage.getItem("cocktail_temp"));
          publishStory(cocktail.nombre);
          var cocktail = window.localStorage.getItem("cocktail_temp");
          var url = "";

          
          $.ajax({
            type : "POST",
            url : (url + "/cocktails"),
            data : JSON.parse(cocktail),
            success : function(data) {
              //Mostrar pagina de compartir
              shareScreen();
            },
            error : function(data) {
              alert("Error con el servidor");
            }
          });
        });
      });

      function shareScreen() {
        $('#info').hide();
        $('#info').html('');
      }

      function loadCocktail() {
        var user_id = getUserID();
        alert(user_id);

        $('#info').show();
        $('#loading').hide();
        cocktail = jQuery.parseJSON(window.localStorage.getItem("cocktail_temp"));
        $('#cocktail_info').append("<span class=\"title_section\">ZUMOS: </span>");
        for (var i = 0; i < cocktail.zumos.length; i++) {
          if(i != cocktail.zumos.length - 1)
            $('#cocktail_info').append(cocktail.zumos[i] + ",");
          else
            $('#cocktail_info').append(cocktail.zumos[i] + "<br />");
        }
        if(cocktail.licores.length > 0){
          $('#cocktail_info').append("<span class=\"title_section\">LICORES: </span>");
          for (var i = 0; i < cocktail.licores.length; i++) {
            if(i != cocktail.licores.length - 1)
              $('#cocktail_info').append(cocktail.licores[i] + ",");
            else
              $('#cocktail_info').append(cocktail.licores[i] + "</br>");
          }
        }
        $('#cocktail_info').append("<span class=\"title_section\">CARBONICO: </span>" + cocktail.carbonico + "</br>");
        $('#cocktail_info').append("<span class=\"title_section\">VASO: </span>" + cocktail.vaso + "</br>");
        $('#title').append(cocktail.nombre + "</br>");
      }

    </script>
    <style>
      @font-face {
        font-family: customFont;

      .content {

  <body>
    <div class="content">
      <div id="title"></div>
      <div id="loading" style="margin-top: 60%;"></div>
      <div id="info" style="display: none;">
        <img id="cocktail_image" />
        <div id="cocktail_info"></div>
        <div id="fb-root"></div>
      <div id="action">
        <div id="loading-icon"></div>
        
        <div id="msg"></div>
      </div>
        
      <div class="show_when_not_connected">
        <a onclick="promptLogin()" class="login-button"> 
          <span>Login</span>
        </a><br />
        Debes ingresar para poder guardar el cocktail
      </div>
      <div class="show_when_connected">
        <a id="send_cocktail">
          <img src="../images/ic_cocktail_checkmark.png"/>
          <p>Guardar cocktail</p>
        </a>
      </div>
    </div>
