<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../javascripts/cordova-2.3.0.js"></script>
    <script src="../javascripts/locale.js"></script>
    <script src="../javascripts/jquery-1.8.2.min.js"></script>
    <script src="../javascripts/controllers/base_controller.js"></script>
    <script src="../javascripts/controllers/cocktails_controller.js"></script>
    <script src="../javascripts/spin.min.js"></script>
    <script src="../javascripts/optionsMenu.js"></script>
    <link media="screen" rel="stylesheet" href="../stylesheets/reset.css" />
    <link media="screen" rel="stylesheet" href="../stylesheets/style.css" />

    <!-- Swiper -->
    <script defer src="../javascripts/idangerous.swiper-1.8.min.js"></script>
    <link media="screen" rel="stylesheet" href="../stylesheets/idangerous.swiper.css" />
    
    <script src="../javascripts/facebook-js/ui.js"></script>
    <script src="../javascripts/facebook-js/auth.js"></script>
    <script src="../javascripts/facebook-js/feed.js"></script>
    <script src="../javascripts/facebook-js/graph_api.js"></script>
    <script src="../javascripts/facebook-js/requests.js"></script>
    <!-- cordova facebook plugin -->
    <script src="../javascripts/cdv-plugin-fb-connect.js"></script>
    <!-- facebook js sdk -->
    <script src="../javascripts/facebook_js_sdk.js"></script>

    <style>
      @font-face {
        font-family: customFont;
        src: url('../fonts/knewave.ttf');
      }

      .content {
        font-family: customFont;
      }
    </style>

    <script>
    
      document.addEventListener("deviceready", function(){
        FB.init({
            appId: '326614590799358',
            nativeInterface: CDV.FB,
            useCachedDialogs: false
        });
        authUser();
        
        $('#add_elem').hover(function() {
          $('#addImg').attr('src', '../images/ic_add_hover.png');
        }, function() {
          $('#addImg').attr('src', '../images/ic_add.png');
        });
        
        $('#finish_elem').hover(function() {
          $('#finishImg').attr('src', '../images/ic_checkmark_hover.png');
        }, function() {
          $('#finishImg').attr('src', '../images/ic_checkmark.png');
        });
        
        $('#shakeImg').hover(function() {
          $(this).attr('src', '../images/ic_checkmark_hover.png');
        }, function() {
          $(this).attr('src', '../images/ic_checkmark.png');
        });
        
      });
    
      $(document).ready(function($) {
        var opts = {
          lines : 13, // The number of lines to draw
          length : 20, // The length of each line
          width : 23, // The line thickness
          radius : 40, // The radius of the inner circle
          corners : 1, // Corner roundness (0..1)
          rotate : 90, // The rotation offset
          direction : 1, // 1: clockwise, -1: counterclockwise
          color : '#333', // #rgb or #rrggbb
          speed : 0.5, // Rounds per second
          trail : 52, // Afterglow percentage
          shadow : true, // Whether to render a shadow
          hwaccel : true, // Whether to use hardware acceleration
          className : 'spinner', // The CSS class to assign to the spinner
          zIndex : 2e9, // The z-index (defaults to 2000000000)
          top : 'auto', // Top position relative to parent in px
          left : 'auto' // Left position relative to parent in px
        }
        var target = document.getElementById('element_loading');
        var spinner = new Spinner(opts).spin(target);
      });

    </script>

  </head>
  <body>
    <!-- This initializes the Facebook JS SDK. -->
    <div id="fb-root"></div>
    
    <div id="action">
      <div id="loading-icon"></div>
    
      <div id="msg"></div>
    </div>
    <div class="content">
      <div id="title" style="font-size: 22px; margin: 10px 0 10px 0;" data-i18n="Zumo"></div>
      <div class="swiper-container" id="id_swiper_container">
        <div class="swiper-wrapper">

        </div>
      </div>
      <div id="element_loading"></div>
      <div id="swiper-pagination" class="pagination pagination1"></div>
      <div id="remain_elem">
        <span id="remain_elem"></span>
      </div>
      <div id="buttons">
        <div class="cocktails-main-left">
          <a id="add_elem" style="display: none;"> <img id="addImg" class="button-main-menu" src="../images/ic_add.png"/>
          <p data-i18n="add"></p> </a>
        </div>
        <div class="cocktails-main-right">
          <a id="finish_elem" style="display: none;"> <img id="finishImg" class="button-main-menu" src="../images/ic_checkmark.png"/>
            <p id="finish_elem_p" data-i18n="finish_section"></p> 
          </a>
        </div>
        <div class="cocktails-main-bottom"></div>
      </div>
  </body>
</html>
